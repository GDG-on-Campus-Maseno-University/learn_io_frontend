<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Article</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateZ(20px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            transform-style: preserve-3d;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            transform: translateZ(10px);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            transform-style: preserve-3d;
            transform: translateZ(0);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            transform: translateZ(5px);
        }
        
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }
        
        .file-upload {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .file-upload-input {
            display: none;
        }
        
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            transform-style: preserve-3d;
        }
        
        .file-upload-label:hover {
            border-color: var(--accent);
            transform: translateZ(5px);
        }
        
        .file-upload-label i {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: var(--primary);
        }
        
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-3px) translateZ(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0) translateZ(5px);
        }
        
        .preview-container {
            margin-top: 1.5rem;
            text-align: center;
            transform-style: preserve-3d;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateZ(10px);
            transition: var(--transition);
        }
        
        .preview-image:hover {
            transform: translateZ(15px) scale(1.02);
        }
        /* 3D Card Effect */
        
        .card-3d {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }
        
        .card-3d:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container card-3d">
        <div class="header">
            <h1>Create New Article</h1>
            <p>Share your knowledge with the world</p>
        </div>

        <form id="articleForm">
            <div class="form-group">
                <label for="title">Article Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter your article title" required>
            </div>

            <div class="form-group">
                <label for="body">Article Content</label>
                <textarea id="body" class="form-control" placeholder="Write your article content here..." required></textarea>
            </div>

            <div class="form-group file-upload">
                <input type="file" id="fileInput" class="file-upload-input" accept="image/*">
                <label for="fileInput" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload Featured Image</span>
                </label>
                <div class="preview-container">
                    <img id="previewImage" class="preview-image" style="display: none;">
                </div>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Publish Article
            </button>
        </form>
    </div>

    <script>
        // Image preview functionality
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        const articleForm = document.getElementById('articleForm');

        articleForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('title', title);
            formData.append('body', body);
            if (file) {
                formData.append('file', file);
            }

            try {
                const token = localStorage.getItem('token'); // Get token from storage

                const response = await fetch('http://localhost:3000/api/articles', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Article published successfully!');
                    articleForm.reset();
                    previewImage.style.display = 'none';
                } else {
                    throw new Error(result.message || 'Failed to publish article');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        });
    </script>
</body>

</html>
